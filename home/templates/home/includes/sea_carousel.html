{% load static %}
<!-- Carousel Start -->
    <div class="container-fluid p-0 mb-6 wow fadeIn" data-wow-delay="0.1s">
        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1">
                    <img class="img-fluid" src="{% static 'img/1.png' %}" alt="Image">
                </button>
                <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="1" aria-label="Slide 2">
                    <img class="img-fluid" src="{% static 'img/2.png' %}" alt="Image">
                </button>
                <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="2" aria-label="Slide 3">
                    <img class="img-fluid" src="{% static 'img/3.png' %}" alt="Image">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="{% static 'img/1.png' %}" alt="Image">
                    <div class="carousel-caption">
                        <h1 class="display-1 text-uppercase text-white mb-4 animated zoomIn">Проснись под шёпот волн!
                        </h1>
                        <a href="#" class="btn btn-primary py-3 px-4">Попасть на море</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="{% static 'img/2.png' %}" alt="Image">
                    <div class="carousel-caption">
                        <h1 class="display-1 text-uppercase text-white mb-4 animated zoomIn">Гармония и природа.
                        </h1>
                        <a href="#" class="btn btn-primary py-3 px-4">Попасть на море</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="{% static 'img/3.png' %}" alt="Image">
                    <div class="carousel-caption">
                        <h1 class="display-1 text-uppercase text-white mb-4 animated zoomIn">Счастье начинается у моря!
                        </h1>
                        <a href="#" class="btn btn-primary py-3 px-4">Попасть на море</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Carousel End -->
