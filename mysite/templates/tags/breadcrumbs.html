{% load base_tags wagtailcore_tags %}

{% if ancestors %}
    <nav class="breadcrumb-container" aria-label="Breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        {% for ancestor in ancestors %}
                            {% if forloop.last %}
                                <li aria-current="page">{{ ancestor }}</li>
                            {% else %}
                                <li><a href="{% pageurl ancestor %}">{% if forloop.first %}Главная{% else %}{{ ancestor }}{% endif %}</a>
                                    <span class="breadcrumb-separator">→</span></li>
                            {% endif %}
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </nav>
{% endif %}
